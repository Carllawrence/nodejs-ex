
<div class="container-fluid" style="background-color:#4ca6ff;">
  <dl class="row" ng-hide="toggleSearch" style="margin-bottom: 0px;">
  <dt class="col-xs-8"><h3 class="display-4">System Messages</h3></dt>
  <dd class="col-xs-4"><h3 class="display-4" style="text-align:right;">
    <button type="button" ng-click="toggleSearch = !toggleSearch" class="btn btn-sm btn-default"><i class="fa fa-search"></i></button> </h3>
</dd>
  </dl>

<dl class="row" ng-show="toggleSearch" style="margin-bottom: 13px;">
<h3 class="display-4">
  <dd class="col-sm-8 col-sm-offset-2">
   <div class="input-group input-group-sm">
        <input type="text" class="form-control" ng-model="search" placeholder="Search messages">
        <span class="input-group-btn">
        <button class="btn btn-default" ng-click="toggleSearch = !toggleSearch" type="button"><i class="fa fa-times"></i></button>
      </span>
      </div>
</dd></h3>
  </dl>
</div>


 <div class="panel panel-default panel-table">
              <div class="panel-heading">
               
                    <h3 class="panel-title">Predefined messages from backend system.</h3>
                
                  
                </div>
              
              <div class="panel-body">
<div class="table table-striped table-bordered table-list responsive">          
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Message</th>
        <th>Code</th>
        
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="msg in sysMessages | filter: search">
        <td>{{msg.createdAt | date}}</td>
        <td>{{msg.type}}</td>
        <td>{{msg.msg}}</td>
        <td>{{msg.code}}</td>
       
      </tr>
    </tbody>
  </table>
  </div>


  </div></div>
