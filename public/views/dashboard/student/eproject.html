<div class="container-fluid" style="background-color:#4ca6ff;">
  <dl class="row" ng-hide="toggleSearch" style="margin-bottom: 0px;">
    <dt class="col-xs-8">
      <h3 class="display-4">eProjects</h3>
    </dt>
    <dd class="col-xs-4">
      <h3 class="display-4" style="text-align:right;">
        <button type="button" ng-click="toggleSearch = !toggleSearch" class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
        <button type="button" ng-click="open('addeProject.html','lg')" class="btn btn-sm btn-default"><i class="fa fa-plus"></i></button>

      </h3>
    </dd>
  </dl>

  <dl class="row" ng-show="toggleSearch" style="margin-bottom: 13px;">
    <h3 class="display-4">
      <dd class="col-sm-8 col-sm-offset-2">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" ng-model="search" placeholder="Search Projects">
          <span class="input-group-btn">
        <button class="btn btn-default" ng-click="toggleSearch = !toggleSearch" type="button"><i class="fa fa-times"></i></button>
      </span>
        </div>
      </dd>
    </h3>
  </dl>
</div>
<div class="container"  style="padding-top:20px;">
    <div ng-repeat="project in eProjects">
        
                <div class="col-md-3">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                          
                            <h3 class="panel-title"><img ng-src="{{project.picUrl}}" class="img-thumbnail img-circle" style="max-width:60px;">{{project.studentFname}}</h3>
                            
                        </div>
                        <div class="panel-body">
                           <p> <a ui-sref="dashboard.eprojectDetail({eprojectId:project._id})">{{project.title}}</a></p>
                            
<p class="text-center">
    
    <span class="col-xs-4"><i class="fa fa-comment-o fa-lg"></i><sup><span class="badge"><small>4</small></span></sup></span>
    <span class="col-xs-4"><i class="fa fa-file-o fa-lg"></i></span>
      <span class="col-xs-4"><i class="fa fa-eye fa-lg"></i></span></p>


                          <table class="table condensed">
                                <tr>
                                  <td width="20%"><span></span></td>
                                  <td width="40%"><h3>Score</h3></td>
                                  <td width="40%"><h3><span class="label label-default">9</span></h3>
                                  </td>
                              </table>
                             
                             
                        </div>
                    </div>
                </div>
        

</div></div>


<script type="text/ng-template" id="addeProject.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Project</h3>

  </div>
  <div class="modal-body" id="modal-body">
    <form name="form">

      <div class="form-group">
        <label for="projectTitle">Project Title</label>
        <input class="form-control" ng-model="project.title" id="projectTitle">
      </div>

      <div class="form-group">
        <label for="projectwhy">Why?</label>
        <textarea class="form-control" ng-model="project.why" id="projectwhy" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="projectHow">How?</label>
        <textarea class="form-control" ng-model="project.how" id="projectHow" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="projectWhat">What?</label>
        <textarea class="form-control" ng-model="project.what" id="projectWhat" rows="3"></textarea>
      </div>

  </div>

  </div>
  <div class="modal-footer">
    <button type="submit" ng-click="submit(project)" class="btn btn-sm btn-primary">Create Project</button>
    <button class="btn btn-sm btn-info" type="button" ng-click="close()">Cancel</button>

  </div>
  </form>

</script>
