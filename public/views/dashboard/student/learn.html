
<div class="container-fluid" style="background-color:#4ca6ff;">
  <dl class="row" ng-hide="toggleSearch" style="margin-bottom: 0px;">
  <dt class="col-xs-8"><h3 class="display-4">eKnowledge</h3></dt>
  <dd class="col-xs-4"><h3 class="display-4" style="text-align:right;">
  <button type="button" ng-click="toggleSearch = !toggleSearch" class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
  <button type="button" class="btn btn-sm btn-default" ng-click="open('addVideo.html','lg')"><i class="fa fa-plus"></i></button></h3>
</dd>
  </dl>

<dl class="row" ng-show="toggleSearch" style="margin-bottom: 13px;">
<h3 class="display-4">
  <dd class="col-sm-8 col-sm-offset-2">
   <div class="input-group input-group-sm">
        <input type="text" class="form-control" ng-model="search" placeholder="Search notices">
        <span class="input-group-btn">
        <button class="btn btn-default" ng-click="toggleSearch = !toggleSearch" type="button"><i class="fa fa-times"></i></button>
      </span>
      </div>
</dd></h3>
  </dl>
</div>

<div class="container-fluid" style="padding-top:20px;">
  <div class="row">
  <div ng-repeat="video in videos | filter:search">
  <div class="col-md-3 col-md-3" >

    <div class="panel panel-default">
  <div class="panel-body">
     
       <h4 class="display-3" style="padding:10px;">{{video.title}}<br><small><strong>Author: </strong>{{video.author}} </small></h4>

  </div>
  <div class="panel-footer"><a  ui-sref="dashboard.learnDetail({videoId:video._id})" class="btn btn-sm btn-primary" role="button" ><i class="fa fa-play"></i></a> <button type="button" class="btn btn-sm btn-danger" style="float:right;" ng-click="open('delVideo.html','sm',video._id, video.title)"><i class="fa fa-trash"></i></button></div>
</div>

    
   

</div></div></div>

<script type="text/ng-template" id="delVideo.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Alert!</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <h5> Are you sure you want to delete <strong> {{videoTitle}}</strong>?</h5>


  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-danger" type="button" ng-click="removeVideo()">Confirm Delete</button>
    <button class="btn btn-sm btn-info" type="button" ng-click="close()">Cancel</button>

  </div>
</script>



<script type="text/ng-template" id="addVideo.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Video Course</h3>
    <h5>Upload progress</h5>
     <div><uib-progressbar value="progressPercentage"></uib-progressbar></div>
  </div>
  <div class="modal-body" id="modal-body">
    <form name="form" ng-submit="submit(video, file)">

      <div class="form-group">
        <label for="videoTitle">Video Title</label>
        <input class="form-control" ng-model="video.title" id="videoTitle">
        </div>
        
      <div class="form-group">
        <label for="videoDescription">Description</label>
        <textarea class="form-control" ng-model="video.description" id="videoDescription" rows="3"></textarea>
      </div>
<div class="form-group">
       <div class="btn btn-primary" ngf-select ng-model="file" name="file" ngf-pattern="'video/*'"
    ngf-accept="'video/*'" ngf-max-size="200MB">Select Video</div>
  
   
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" ng-click="submit(video, file)" class="btn btn-sm btn-primary">Add Video</button>
    <button class="btn btn-sm btn-info" type="button" ng-click="close()">Cancel</button>

  </div>
  </form>

</script>
