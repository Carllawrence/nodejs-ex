
<div class="container-fluid" style="background-color:#4ca6ff;">
  <dl class="row" ng-hide="toggleSearch" style="margin-bottom: 0px;">
  <dt class="col-xs-8"><h3 class="display-4">{{currentUser.firstname}}'s Payments</h3></dt>
  <dd class="col-xs-4"><h3 class="display-4" style="text-align:right;">
  <button type="button" ng-click="toggleSearch = !toggleSearch" class="btn btn-sm btn-default"><i class="fa fa-search"></i></button></h3>
</dd>
  </dl>

<dl class="row" ng-show="toggleSearch" style="margin-bottom: 13px;">
<h3 class="display-4">
  <dd class="col-sm-8 col-sm-offset-2">
   <div class="input-group input-group-sm">
        <input type="text" class="form-control" ng-model="search" placeholder="Search notices">
        <span class="input-group-btn">
        <button class="btn btn-default" ng-click="toggleSearch = !toggleSearch" type="button"><i class="fa fa-times"></i></button>
      </span>
      </div>
</dd></h3>
  </dl>
</div>

 <div class="panel panel-default panel-table">
              <div class="panel-heading">
               
                    <h3 class="panel-title">Transactions</h3>
                
                  
                </div>
              
              <div class="panel-body">
 <table class="table table-striped table-bordered table-list">
      <thead>
        <tr>
          
          <th>Date</th>
          <th>Description</th>
          <th>Credit</th>
        </tr>
      </thead>
      <tfoot>
    <tr>
      <td></td>
      <td><strong>Total Payments</strong></td>
      <td><strong>{{balance}} Rwf </strong></td>
    </tr>
  </tfoot>
      <tbody>
        <tr ng-repeat="payslip in payslips | filter: search">
          
          <td>{{payslip.dco | date}}</td>
          <td>{{payslip.lib}}</td>
          <td>{{payslip.credit}} Rwf</td>
        </tr>
      </tbody>
    </table></div>
