
<div class="container-fluid" style="background-color:#4ca6ff;">
  <dl class="row" ng-hide="toggleSearch" style="margin-bottom: 0px;">
  <dt class="col-xs-8"><h3 class="display-4">Manage Students</h3></dt>
  <dd class="col-xs-4"><h3 class="display-4" style="text-align:right;">
  <button type="button" ng-click="toggleSearch = !toggleSearch" class="btn btn-sm btn-default"><i class="fa fa-search"></i></button></h3>
</dd>
  </dl>

<dl class="row" ng-show="toggleSearch" style="margin-bottom: 13px;">
<h3 class="display-4">
  <dd class="col-sm-8 col-sm-offset-2">
   <div class="input-group input-group-sm">
        <input type="text" class="form-control" ng-model="search" placeholder="Search notices">
        <span class="input-group-btn">
        <button class="btn btn-default" ng-click="toggleSearch = !toggleSearch" type="button"><i class="fa fa-times"></i></button>
      </span>
      </div>
</dd></h3>
  </dl>
</div>
 

  <!-- Table -->
   <div class="panel panel-default panel-table">
              <div class="panel-heading">
               
                    <h3 class="panel-title">Accepted Students</h3>
                
                  
                </div>
              
              <div class="panel-body">
 <table class="table table-striped table-bordered table-list">

    <thead>
    <tr>
        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs"><em class="fa fa-camera"></em></th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
    </tr>
    </thead>
  <tbody>
    
    <tr  ng-repeat="(id, user) in users | filter:search ">
       <td align="center">
                                                            <form editable-form name="rowform" onbeforesave="saveUser($data, user._id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-xs btn-primary">
            <em class="fa fa-floppy-o"></em>
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-xs btn-default">
            <em class="fa fa-ban"></em>
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button type="button" class="btn btn-xs btn-default"  ng-click="rowform.$show()"><em class="fa fa-pencil"></em></button>
          <button type="button"  ng-click="removeUser($index)" class="btn btn-xs btn-danger"><em class="fa fa-trash"></em></button>
        </div> 
                            </td>
      <td> <img ng-src="{{user.picUrl}}" class="img-square special-img"></td>
      
      <td>
        <!-- editable username (text with validation) -->
        <span editable-text="user.firstname" e-name="firstname" e-form="rowform" onbeforesave="checkName($data, user.id)">
          {{ user.firstname || 'None' }}
        </span>
      </td>
 <td>
        <!-- editable username (text with validation) -->
        <span editable-text="user.lastname" e-name="lastname" e-form="rowform" onbeforesave="checkName($data, user.id)">
          {{ user.lastname || 'None' }}
        </span>
      </td>
       <td>
        <!-- editable username (text with validation) -->
        <span editable-text="user.username" e-name="email" e-form="rowform" onbeforesave="checkName($data, user.id)">
          {{ user.username || 'None' }}
        </span>
      </td>
    
     
      
    </tr>
    </tbody>
  </table>
</div>
